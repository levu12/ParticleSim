<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <div id="controls">
    <label for="numParticles">Number of Particles:</label>
    <input type="number" id="numParticles" min="100" max="50000" value="5000">
    <label for="numCenterPoints">Number of Center Points (Perlin Noise Only):</label>
    <input type="number" id="numCenterPoints" min="0" max="100" value="5">
    <label for="attractionType">Attraction Type:</label>
    <select id="attractionType">
      <option value="circle">Circle</option>
      <option value="noise">Perlin Noise</option>
      <option value="sin1">sin1 (Intensive)</option>
      <option value="sin2">sin2 (Intensive)</option>
      <option value="tau">tau</option>
      <option value="perlinFlow">Perlin Flow</option>
      <option value="waveInterference">Wave</option>
    </select>
    <label for="particleSpeed">Particle Speed:</label>
    <input type="range" id="particleSpeed" min="0.1" max="10" value="2" step="0.1">
    <label for="attractionStrength">Center Point Attraction Strength (Perlin Noise Only):</label>
    <input type="range" id="attractionStrength" min="0" max="2" step="0.1" value="1">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resetButton">Reset</button>
  </div>

  <script src="particle.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
